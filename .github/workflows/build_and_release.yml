name: Build Windows & Web

on:
  push:
    tags:
      - 'v*' # Trigger on tags like v1.0

permissions:
  contents: write

jobs:
  # JOB 1: BUILD WINDOWS EXE
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygame pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --onefile --noconsole --name "HandCricket" main.py

      - name: Upload EXE Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/HandCricket.exe

  # JOB 2: BUILD WEB VERSION (HTML5)
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Pygbag
        run: |
          pip install pygbag

      - name: Build for Web
        # pygbag compiles your python to webassembly
        run: |
          pygbag --build $GITHUB_WORKSPACE

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          force_orphan: true

  # JOB 3: CREATE RELEASE (EXE ONLY)
  release:
    needs: [build-windows]
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows EXE
        uses: actions/download-artifact@v4
        with:
          name: windows-exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            HandCricket.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}